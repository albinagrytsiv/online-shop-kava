<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <section id="gallery" class="section-4-wrapper wrapper">
        <div class="container section-4">
            <img class="image__bag-coffee" src="img/bag-of-coffee.png" alt="bag of coffee" />
            <h2 class="section-4__title">Flavours</h2>
            <div class="section-4__block">
                <div class="section-4__block-1">
                    <div>
                        <img class="section-4__block-1__image" src="img/coffee-1.png" alt="coffee" />
                    </div>
                    <div class="section-4__block-1__circle">
                        <h5 class="all-text section-4__block-1__circle-text-1">Flat white</h5>
                        <h5 class="all-text section-4__block-1__circle-text-2">$ 20.00</h5>
                    </div>
                </div>
                <div class="section-4__block-2">
                    <div>
                        <img class="section-4__block-2__image" src="img/coffee-2.png" alt="cofffee" />
                    </div>
                    <div class="section-4__block-2__circle">
                        <h5 class="all-text section-4__block-2__circle-text-1">Machiato</h5>
                        <h5 class="all-text section-4__block-2__circle-text-2">$ 20.00</h5>
                        <img src="" />
                    </div>
                </div>
                <div class="section-4__block-3">
                    <div>
                        <img class="section-4__block-3__image" src="img/coffee-1.png" alt="coffee" />
                    </div>
                    <div class="section-4__block-3__circle">
                        <h5 class="all-text section-4__block-3__circle-text-1">Americano</h5>
                        <h5 class="all-text section-4__block-3__circle-text-2">$ 50.00</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
